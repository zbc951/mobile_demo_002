<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="./js/js.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <header>
        <div  class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="logo">
            <img src="./img/LOGO.png">
        </div>
        <div class="message"></div>
    </header>
    <main>
        <!-- 輪播圖 -->
        <div class="ad swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="banner" src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img class="banner" src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img class="banner" src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img class="banner" src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img class="banner" src="./img/banner.png">
                </div>
            </div>
        </div>
        <!-- 跑馬燈 -->
        <div class="marquee">
            <div class="title">
                <p>公告</p>
            </div>
            <div class="textBox">
                <p class="content">公告   123456    123456  </p>
            </div>
        </div>
        <!-- 按鈕區 -->
        <div class="btnArea">
            <button class="loginBtn" type="button">
                <i class="login_ic"></i>
                <p>登入/註冊</p>
            </button>
            <button class="depositeBtn" type="button">
                存
            </button>
            <button class="transferBtn" type="button">
                轉
            </button>
            <button class="withdrawBtn" type="button">
                提
            </button>
            <button class="vipBtn" type="button">
                VIP
            </button>
        </div>
        <div class="homeCenter">
            <div class="gameType">
                <div class="gameBlock">
                    <div class="gamepic aaSport">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">AA體育</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic bcLive">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">BC真人娛樂</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic ccLive">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">CC真人娛樂</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic ssSlot">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">SS老虎機</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic nnSlot">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">NN老虎機</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic ttSlot">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">TT老虎機</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic aaaTicket">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">AAA彩票</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic fish">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">捕魚機</p>
                </div>
                <div class="gameBlock">
                    <div class="gamepic board">
                        <i class="ball"></i>
                        <i class="ball"></i>
                    </div>
                    <p class="gameName">棋牌遊戲</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li class="active">
                <i class="home_ic"></i>
                <p>首頁</p>
            </li>
            <li>
                <i class="discount_ic"></i>
                <p>優惠</p>
            </li>
            <li>
                <i class="wallet_ic"></i>
                <p>錢包</p>
            </li>
            <li>
                <i class="cs_ic"></i>
                <p>客服</p>
            </li>
            <li>
                <i class="mem_ic"></i>
                <p>會員中心</p>
            </li>
        </ul>
    </footer> 
    <div class="bg"></div>
</body>
</html>
